{{ define "allArticles" }} 
 
{{ template "header" }} 
 
<main role="main" class="inner cover"> 
  <h1 class="cover-heading">Все статьи</h1> 
  <p class="lead"></p> 
 
  {{ range . }} 
  <div class="alert alert-danger"> 
    <h2>{{ .Title }}</h2> 
    <p>{{ .Idea }}</p> 
    <a href="/post/{{ .Id }}" class="btn btn-danger">Развернуть</a> 
  </div> 
  {{ else }} 
  <p class="lead">Нету контента</p> 
  {{ end }} 
</main> 
 
{{ template "footer" }} 
 
{{ end }}
